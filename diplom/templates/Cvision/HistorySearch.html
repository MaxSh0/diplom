{% extends 'base.html' %} {% block title %}Главная{% endblock %} {% block content %}
    <div class="content">


        <br>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped HistoryTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col">Загруженные материалы</th>
                            <th scope="col">Сотрудник</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in inquiry %}
                        <tr>
                            <td>{{order.Date}}</td>
                            <td>{{order.Name_video}}</td>
                            <td>{{order.employee}}</td>
                            <td><a href="{% url 'record' order.id %}" class="button_a btn btn-md btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder2-open" viewBox="0 0 16 16">
                                <path d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z"/>
                              </svg> </a></td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="info">
        <button type="button" class="btn btn-warning btn-circle d-none d-sm-inline " data-container="body" data-toggle="popover" data-placement="left" data-content="На данной странице вы можете ознакомиться с историей поисков сотрудников"><i class="bi bi-info" ></i></button>
    </div>

{% endblock %}
{%block scripts%}
    <script>
        $('.HistoryTable').DataTable({
            language: {
                search: "Поиск:",
                lengthMenu: "Показать _MENU_ записей",
                info: "Записи с _START_ до _END_ из _TOTAL_ записей",
                infoEmpty: "Записи с 0 до 0 из 0 записей",
                paginate: {
                    first: "Первая",
                    previous: "Предыдущая",
                    next: "Следующая",
                    last: "Последняя"
                },

            }
        });


        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
{%endblock%}
</body>

</html>
